<i class="fas fa-search"></i>
<form>
  <label>
    <span *ngIf="!isSearching && !hasTextContent"
      ><i class="fas fa-search"></i
    ></span>
    <span *ngIf="isSearching"><i class="fas fa-spinner spin"></i></span>
    <span
      *ngIf="!isSearching && hasTextContent"
      name="times-circle"
      (click)="handleClearInput($event)"
    >
      <i class="fas fa-times-circle"></i>
    </span>

    <span class="hidden">Global Search</span>
    <input
      type="text"
      (input)="performSearch($event)"
      id="global_search_input"
    />
  </label>
  <div role="button" class="button-group">
    <button
      *ngFor="let filter of filters"
      id="{{ filter.name }}_filter"
      (click)="handleFilterClick($event)"
    >
      <span><i class="fas fa-{{ filter.icon }} 2x"></i></span>
      <input
        type="checkbox"
        aria-hidden="true"
        class="gsfilter hidden"
        id="{{ filter.name }}_entity_filter"
      />
    </button>
  </div>
  <ul [ngClass]="{ hidden: users.length == 0 }">
    <li *ngFor="let user of users">
      {{ user.s_text }}, {{ user.city }}, {{ user.state }}
    </li>
  </ul>
</form>
